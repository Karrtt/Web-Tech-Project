		<div class="content">
        <h1 class="head"><b>PROVIDE YOUR DETAILS</b></h1>
		  	<form class="form1" id="buy">
     
          <div class="in">
           <label>Name :</label>
           <input required  id = "name" align="left"   style="background-color: white; border: none; border-radius: 5px;">
          </div><br><br>
          
          <div class="in"> 
           <label>Phone number : </label>
           <input required type="tel" id="phno" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="888 888 8888" id="quan" align="left" style="background-color: white; border: none; border-radius: 5px;">
          </div><br><br>
          <div class="in">
            <label>City Name :</label> 
            <input required list="cities" id="city" align="left" placeholder="Select" style="background-color: white; border: none; border-radius: 5px;">
            <datalist id="cities">
              <option>Bangalore</option>
              <option>Mysore</option>
              <option>Mangalore</option>
              <option>Dharwad</option>
              <option>Belgaum</option>
              <option>Hubli</option>
              <option>Tumkur</option>
            </datalist> 
           </div><br><br>
          <div class="in"> 
            <label>Address :</label>
            <input required type="text" id ="address" align="left" style="background-color: white; border: none; border-radius: 5px;">
           </div><br><br>
           <p style="padding-top:12px"> 
            <label>Payment method:</label>
            <input name ="pay"required id="cod"checked="checked" type="radio"value="cod" align="left" style="width: auto;background-color: white; padding-top: 20px; border-radius: 5px;">
            <label for="cod"style="color:black">COD</label><br>
            <input disabled name ="pay"required id="online" type="radio"value="online" align="left" style="width: auto;background-color: white; border: none; border-radius: 5px;">
            <label for="online"style="color:black">Net banking</label><br>
           </p>
         
          <button class="button" id="view">View Items</button>
          <button class="button" type="submit" >Confirm Purchase</button>
          <br><br><br>  
        </form>
